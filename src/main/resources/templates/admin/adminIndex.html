<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments ::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!----------------------------导航----------------------------->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini animate__animated animate__backInDown">
    <div class="ui container">
        <div class="ui inverted stackable menu">
            <h2 class="ui teal header item">CatHelp</h2>
               <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="clock icon"></i>时间戳</a>
               <a href="#" class="m-item item m-mobile-hide">关于</a>
                <div class="right m-item item m-mobile-hide">
                    <a href="#" th:href="@{/user/login}" class="m-item item m-mobile-hide"><i class="user outline icon"></i>登陆</a>
                </div>
        </div>
    </div>
  <a href="#" class="ui menuto black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
  </a>
</nav>
<br>
<div class="ui success message m-container" th:unless="${#strings.isEmpty(message)}">
    <i class="close icon"></i>
    <div class="header">Tips:</div>
    <p th:text="${message}">成功</p>
</div>
<!---------------------------中间内容--------------------------->
<div class="m-container m-padded-tb-huge">
    <div class="ui container">
        <div class="ui stackable grid">
            <!----------------左边列表----------------->
            <div class="eleven wide column">
                <!------------------头部------------------>
                <div class="ui top attached segment">
                    <div class="ui middle aligend two column grid">
                        <div class="column">
                            <h3 class="ui teal header"></h3>
                        </div>
                        <div class="right aligned column">
                            已收录<h2 class=" ui orange header m-inline-block m-text-thin" th:text="${userPage.totalElements}"> 13 </h2>只流浪猫
                        </div>
                    </div>
                </div>
                <!------------------列表------------------>
                <div class="ui attached segment">
                    <!--中间内容-->

                    <div class="ui four column grid">
                        <div class="column" th:each="cat : ${userPage.content}">
                            <div class="ui special fluid card">
                                <div class="blurring dimmable image" >
                                    <div class="ui dimmer">
                                        <div class="content">
                                            <div class="center">
                                                <a href="#" class="ui teal inverted button" th:href="@{/admin/adminCatInfo/{id}(id=${cat.id})}">点击了解</a>
                                            </div>
                                        </div>
                                    </div>
                                    <img src="/images/avatar/large/daniel.jpg" th:src="@{${cat.firstPicture}}" style="width: 100%">
                                </div>
                                <div class="content">
                                    <a class="header" th:text="${cat.name}">丹尼尔 路易斯</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--底部按钮-->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligend two column grid" th:if="${userPage.totalPages}>1">
                        <div class="column">
                            <a href="#" class="ui mini button m-text" th:href="@{/admin/adminIndex(page=${userPage.number}-1)}" th:unless="${userPage.first}">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" class="ui mini button m-text" th:href="@{/admin/adminIndex(page=${userPage.number}+1)}" th:unless="${userPage.last}">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
            <!----------------右边登陆----------------->
            <div class="five wide column">
                <!------------------分类------------------>
                <div class="ui segments ">
                    <div class="ui secondary segment">      <!--灰色(secondary)-->
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <div class="ui fluid vertical menu">
                            <a href="#" class="item" th:each="type : ${userType}">
                                <span th:text="${type.name}">类型1</span>
                                <div class="ui label" th:text="${#arrays.length(type.cats)}">0</div>
                            </a>
                        </div>
                    </div>
                </div>
                <!------------------标签------------------>
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">    <!--灰色(secondary)-->
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                        </div>
                    </div>
                    <div class="ui segment">
                        <a href="#" target="_blank" class="ui secondary left pointing label m-magrin-tb-tiny" th:each="tag : ${userTag}">
                            <span th:text="${tag.name}">标签1</span>
                            <div class="detail" th:text="${#arrays.length(tag.cats)}">0</div>
                        </a>
                    </div>
                </div>
                <!-----------------分割线----------------->
                <h4 class="ui horizontal divider header">分割线</h4>
            </div>
        </div>
    </div>
</div>

<!----------------------------底部----------------------------->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="./static/images/weixin.jpg" th:src="@{/images/weixin.jpg}" class="ui rounded image" alt="" style="width: 100%">
            </div>
            <div class="three wide column">
               <h4 class="ui inverted header m-text-spaced">工具链接</h4>
                  <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">学校官网</a>
                    <a href="#" class="item">知网</a>
                    <a href="#" class="item">研招网</a>
                  </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-spaced">联系我</h4>
                  <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">邮箱：806426307@qq.com</a>
                    <a href="#" class="item">QQ:806426307</a>
                  </div>
            </div>
            <div class="five wide column">
                  <h4 class="ui inverted header m-text-spaced">网站简介</h4>
                  <p class="m-text-thin m-text-spaced m-text-lined">一个关注校园流浪猫猫虫的网站</p>
                  </div>
            </div>
        <div class=" ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced">Designed by GSC</p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>$('.menuto').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
});
$('.special.card .image').dimmer({
    on: 'hover'
});
$('.message .close')
    .on('click', function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
$('.ui.dropdown').dropdown();
</script>
</body>
</html>
