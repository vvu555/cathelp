<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments ::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增分类</title>
<!-------------edtior编辑器集成-------------->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
<!--------------semantic-ui集成------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<!----------------自定义css----------------->
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!----------------------------导航----------------------------->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted stackable menu">
            <h2 class="ui teal header item">管理</h2>
               <a href="#" class="m-item item m-mobile-hide"><i class="bullhorn icon"></i>发布</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide m-mobile-hide">
                <div class="ui dropdown item">
                   <div class="text">用户</div>
                   <i class="dropdown icon"></i>
                   <div class="menu">
                      <a href="#" class="item">注销</a>
                   </div>
                </div>
            </div>
        </div>
    </div>
  <a href="#" class="ui menuto black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
  </a>
</nav>
<!---------------------------中间内容--------------------------->
<div class="m-padded-tb-huge m-container-small">
    <div class="ui container">
        <form action="#" method="post" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" th:object="${type}" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui compact label">名称</label>
                    <input type="text" name="name" placeholder="请输入. . . " th:value="*{name}">
                </div>
            </div>

            <div class="ui error message"></div>
             <!--后端校验消息反馈窗口-->
             <!--/*/<div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                <i class="close icon"></i>
                <div class="header">失败原因：</div>
                <p th:errors="*{name}">??</p>
            </div>/*/-->

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>    <!----返回上一层的功能实现---->
                <button class="ui submit button">提交</button>
            </div>

        </form>
    </div>
</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>


<!----------------------------底部----------------------------->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="./static/images/添加的图片名称.jpg" class="ui rounded image" alt="" style="width: 100%">
            </div>
            <div class="three wide column">
               <h4 class="ui inverted header m-text-spaced">工具链接</h4>
                  <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">学校官网</a>
                    <a href="#" class="item">知网</a>
                    <a href="#" class="item">研招网</a>
                  </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-spaced">联系我</h4>
                  <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">邮箱：806426307@qq.com</a>
                    <a href="#" class="item">QQ:806426307</a>
                  </div>
            </div>
            <div class="five wide column">
                  <h4 class="ui inverted header m-text-spaced">网站简介</h4>
                  <p class="m-text-thin m-text-spaced m-text-lined">一个关注校园流浪猫猫虫的网站</p>
                  </div>
            </div>
        <div class=" ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced">Designed by GSC</p>
    </div>
</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<!------------------鼠标监听js------------------->
<script>$('.menuto').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
});
    $('.ui.dropdown').dropdown();
//  复选框js  $('.ui.checkbox').checkbox();
    $('.ui.form')
        .form({
            on : 'blur',
          fields : {
              name:{
                  indentifier : 'name',
                  rules:[
                      {
                          type: 'empty',
                          prompt : '不能为空'
                      }
                  ]
              }
        }
    });
    $('.message .close')
    .on('click', function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>
</body>
</html>
