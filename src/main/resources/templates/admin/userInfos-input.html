                <form id="user-form" class="ui large form" method="post" action="#" th:action="@{/admin/userInfos}" th:object="${user}">

                            <div class="field">

                                    <input type="hidden" name="type" th:value="*{type}">
                                    <div class="default text">请选择</div>
                                    <i class="dropdown icon"></i>

                                        <div class="item" data-value="0">管理员用户</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">

                                <i class="user icon"></i>
                                <input type="text" name="nickname" th:value="*{nickname}" placeholder="请输入用户昵称">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input type="text" name="email" th:value="*{email}" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" th:value="*{password}"  placeholder="请输入密码">
                            </div>
                        </div>
                        <button id="add-btm" type="button" class="ui fluid large teal submit button">添 加</button>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">错误</div>
                </form>

<!----输入判断------>
<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        username: {
                            identifier  : 'username',
                            rules: [{
                                    type   : 'empty',
                                    prompt : '用户名不能为空'
                                }]
                        },
                        nickname: {
                            identifier  : 'nickname',
                            rules: [{
                                type   : 'empty',
                                prompt : '昵称不能为空'
                            }]
                        },
                        email: {
                            identifier  : 'email',
                            rules: [{
                                type   : 'empty',
                                prompt : '邮箱不能为空'
                            }]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [{
                                type   : 'empty',
                                prompt : '密码不能为空'
                            }]
                        }
                    }
                });
        });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    $('#add-btm').click(function () {
        $('#user-form').submit();
    })
</script>
