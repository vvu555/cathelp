<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="user/_fragments ::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!----------------------------导航----------------------------->
<nav th:replace="user/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted stackable menu">
            <h2 class="ui teal header item">CatHelp</h2>
               <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
               <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
               <a href="#" class="active m-item item m-mobile-hide"><i class="clock icon"></i>时间戳</a>
               <a href="#" class="m-item item m-mobile-hide">关于</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon input">
                        <input type="text" placeholder="搜索 . . . ">
                        <i class="search link icon"></i>
                    </div>
                </div>
        </div>
    </div>
  <a href="#" class="ui menuto black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
  </a>
</nav>

<!---------------------------中间内容--------------------------->
<div class="m-padded-tb-huge m-container-small">
    <div class="ui container">
<!------------------头部------------------>
        <div class="ui green segment">
            <!--<div class="ui middle aligend two column grid">
                <div class="column">
                    <h3 class="ui teal header"> 追溯</h3>
                </div>-->
                <div class="ui teal right ribbon label">
                    已收录<h2 class=" ui yellow header m-inline-block m-text-thin" th:text="${userCatCount}"> 13 </h2>只流浪猫
                </div>
            <!--</div>-->
        </div>
<!------------------列表------------------>
        <th:block th:each="item : ${userArchiveMap}">
            <h2 class="ui center aligned header m-front-white" th:text="${item.key}">2022</h2>
            <div class="ui fluid vertical menu">
                <span class="item" th:each="cat : ${item.value}">
                    <span>
                        <img src="" class="ui avatar image" th:src="@{|/images/${cat.firstPicture}|}">
                        <span th:text="${cat.name}">类型1</span>
                        <div class="ui orange basic left pointing label" th:text="${#dates.format(cat.updateTime,'MM-dd')}"><i class="clock icon"></i>2022.01</div>
                    </span>
                </span>
            </div>
        </th:block>


<!------------------底部翻页------------------>
<!--        <div class="ui basic segment">-->
<!--            <div class="ui middle aligend two column grid">-->
<!--                <div class="column">-->
<!--                    <a href="#" class="ui mini button m-text">上一页</a>-->
<!--                </div>-->
<!--                <div class="right aligned column">-->
<!--                    <a href="#" class="ui mini button m-text">下一页</a>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
</div>


<!----------------------------底部----------------------------->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="./static/images/添加的图片名称.jpg" class="ui rounded image" alt="" style="width: 100%">
            </div>
            <div class="three wide column">
               <h4 class="ui inverted header m-text-spaced">工具链接</h4>
                  <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">学校官网</a>
                    <a href="#" class="item">知网</a>
                    <a href="#" class="item">研招网</a>
                  </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header m-text-spaced">联系我</h4>
                  <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">邮箱：806426307@qq.com</a>
                    <a href="#" class="item">QQ:806426307</a>
                  </div>
            </div>
            <div class="five wide column">
                  <h4 class="ui inverted header m-text-spaced">网站简介</h4>
                  <p class="m-text-thin m-text-spaced m-text-lined">一个关注校园流浪猫猫虫的网站</p>
                  </div>
            </div>
        <div class=" ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced">Designed by GSC</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>$('.menuto').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
});
$('.ui.dropdown').dropdown({
    on : 'hover'
});
</script>
</body>
</html>
