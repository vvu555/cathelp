<!-----中间登陆内容------>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        注册账户
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/user/doRegister}">
                    <div class="ui stacked segment">
                        <div class="two field">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="username" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui selection dropdown">
                                    <input type="hidden" value="1" name="type">
                                    <div class="default text">请选择</div>
                                    <i class="dropdown icon"></i>
                                    <div class="menu">
                                        <div class="item" data-value="1">普通用户</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="nickname" placeholder="请输入用户昵称">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input type="text" name="email" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="text" name="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="text" name="password01" placeholder="请再次输入密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">注 册</button>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(Message)}" th:text="${Message}">错误</div>
                </form>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<!----输入判断------>
<script>
    $(document)
        .ready(function() {
            $('.ui.form')
                .form({
                    fields: {
                        username: {
                            identifier  : 'username',
                            rules: [{
                                    type   : 'empty',
                                    prompt : '用户名不能为空'
                                }]
                        },
                        nickname: {
                            identifier  : 'nickname',
                            rules: [{
                                type   : 'empty',
                                prompt : '昵称不能为空'
                            }]
                        },
                        email: {
                            identifier  : 'email',
                            rules: [{
                                type   : 'empty',
                                prompt : '邮箱不能为空'
                            }]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [{
                                    type   : 'match[password01]',
                                    prompt : '两次密码必须相同'
                                }]
                        }
                    }
                });
        });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
</script>
